<!-- Mantas Krikščiūnas -->

<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML žymių demonstracija</title>
</head>
<body>

  <!-- 5a-->
  <h1>Vardenis Pavardenis</h1>
  <h5>Studijų programa: Programų sistemos</h5>

  <!-- 5f. DIV konteineris: jis sugrupuoja susijusius elementus,
       kad būtų patogiau juos išdėstyti/stilizuoti CSS ar apdoroti su JS -->
  <div class="turinio-blokas">
    <!-- 5b. Pastraipa -->
    <p>Esu VILNIUS TECH studentas. Man nesiseka surasti kodel neveikia galinis valytuvo variklis nors visi saugikliai ir laidai veikia.</p>

    <!-- 5c. Nuoroda -->
    <p>Naudinga nuoroda: 
      <a href="https://www.w3schools.com/html/" target="_blank" rel="noopener">
        W3Schools HTML
      </a>
    </p>

    <!-- 5d. Paveikslas (su alt tekstu) -->
    <img src="Paveikslai/car.jpg" 
      alt="Laidai" width="160">
  </div>

  <!-- 5e.  -->
  <h2>Mane dominančios sritys</h2>
  <ul>
    <li>Masinos</li>
    <li>Elektra</li>
    <li>Autoelektronika</li>
  </ul>

  <!--
    PAAIŠKINIMAI APIE PAGRINDINES ŽYMES:
    <!DOCTYPE html> – nurodo HTML5; įjungia „standards mode“.
    <html> – šakninė žymė; apgaubia <head> ir <body>.
    <head> – metaduomenys ir nuorodos į išteklius (CSS, <meta>, <title>).
    <meta> – atskiros metainformacijos eilutės (pvz., charset, viewport).
    <title> – puslapio pavadinimas naršyklės kortelėje.
    <body> – vartotojui matomas turinys (antraštės, tekstas, nuotraukos ir t. t.).
    <div> – „div konteineris“: semantiškos reikšmės neturi, bet grupuoja elementus,
            kad būtų galima vienu CSS selektoriumi pritaikyti stilius ar JS logiką.
  -->

</body>
</html>
